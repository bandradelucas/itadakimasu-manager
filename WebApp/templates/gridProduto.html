<div class="row">
    <div class="col-lg-8 col-lg-offset-2" style="margin-top:20px;">
        <div class="row">
            <div class="col-lg-12">
                <div class="text-center">
                    <h2><span class="glyphicon glyphicon-home"></span> Grid de produto</h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <h3>Pesquisar produto <small> buscar algum produto pela descrição</small></h3>
            </div>
        </div>


        <div class="row">
            <div class="col-lg-6">
                <input class="form-control" type="text" ng-model="filtro" placeholder="Digite o nome da descrição" />
            </div>
            <div class="col-lg-2" style="margin-left:-20px">
                <div class="row">
                    <div class="col-lg-5">
                        <button class="btn" ng-click="pesquisar()"><span class="glyphicon glyphicon-search"></span></button>
                    </div>
                    <div class="col-lg-6">
                        <a class="btn glyphCor" href="#/cadastro/produto" s>
                            <span class="glyphicon glyphicon-plus"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="text-center">
                    <table class="table table-hover" style="margin-top:20px;">
                        <thead class="cor">
                            <tr>
                                <td>Título</td>
                                <td>Preço</td>
                                <td>Data da inclusão</td>
                                <td>Operações</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr dir-paginate="table in tables | itemsPerPage: 10" current-page="pagination.current">
                                <td>{{table.Titulo}}</td>
                                <td>R$<h7 class="moneyPreco">{{table.Preco}}</h7></td>
                                <td>{{table.DataInclusao | date:'dd/MM/yyyy'}}</td>
                                <td>
                                    <a href="#/update/produto/{{table.Id}}"><span class="glyphicon glyp-margin glyphicon-user"></span></a>
                                    <span ng-click="delete(table.Id)" class="glyphicon glyp-margin glyphicon-remove"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <span class="bg-danger"><br />{{error}}</span>

                    <div class="pull-right" style="margin-top:-30px;">
                        <dir-pagination-controls max-size="10" boundary-links="true">

                        </dir-pagination-controls>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
