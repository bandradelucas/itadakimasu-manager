<div class="row">
    <div class="col-xs-6 col-xs-offset-3" style="margin-top:10%;">
        <form name="form" novalidate>
            <div class="panel panel-default">
                <div class="panel-heading">Login</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <div ng-class="{'has-error': form.login.$invalid && form.login.$touched}">
                                    <label>Login:</label>
                                    <input class="form-control" ng-model="usuario.Login" name="login" placeholder="Login" required/>
                                    <p ng-show="form.login.$invalid && form.login.$touched" class="text-danger">Campo obrigatório</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <div ng-class="{'has-error': form.senha.$invalid && form.senha.$touched}">
                                    <label>Senha:</label>
                                    <input class="form-control" type="password" nome="senha" ng-model="usuario.Senha" placeholder="Senha" required/>
                                    <p ng-show="form.senha.$invalid && form.senha.$touched" class="text-danger">Campo obrigatório</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-left:235px;">
                        <div class="col-xs-5">
                            <div class="form-group">
                                <button class="btn btn-block corAzul"  ng-disabled="!form.$valid"  ng-click="login(usuario)">Entrar</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <div class="text-center">
                                    <p>Não tem uma conta?<a href="#/usuario/new"> Crie uma!</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p></p>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <div class="text-center">
                                    <h5><a href="#/usuario/esqueci/senha">Esqueci minha senha</a></h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
